<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Enter Two Numbers</h1>
        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="number1" class="form-label">Number 1</label>
                <input type="number" class="form-control" id="number1" name="number1" required>
            </div>
            <div class="mb-3">
                <label for="number2" class="form-label">Number 2</label>
                <input type="number" class="form-control" id="number2" name="number2" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
