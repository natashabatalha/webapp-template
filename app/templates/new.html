{% extends "base.html" %}

{% block title %}New Calculation{% end %}

{% block body_content %}
    <div class="container mt-5">
        <h1 class="mb-4">Enter Two Numbers</h1>
        <form action="/calculation/new" method="post">
            <div class="mb-3">
                <label for="number1" class="form-label">Calculation Name</label>
                <input class="form-control" id="calc_name" name="calc_name" required>
            </div>
            <div class="mb-3">
                <label for="number1" class="form-label">Number 1</label>
                <input type="number" class="form-control" id="number1" name="number1" required>
            </div>
            <div class="mb-3">
                <label for="number2" class="form-label">Number 2</label>
                <input type="number" class="form-control" id="number2" name="number2" required>
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlSelect2">Design multiple select</label>
                <select multiple class="form-control" id="designs">
                  {% for i in design_options %}
                    <option>{{ i }}</option>
                  {% end %}
                </select>
              </div>
            <div class="col-sm-9">
                <button type="submit" class="btn btn-success" name="submit_form" value='submit'>Submit</button>
                {% module xsrf_form_html() %}
            </div>

        </form>
    </div>
{% end %}
